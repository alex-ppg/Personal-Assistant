<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/logplease@1.2.14/dist/logplease.min.js" charset="utf-8"></script>
<script type="text/javascript">
    var logger  = Logger.create('logger name');
    logger.debug('This is a debug message');
    logger.log('This is a log message'); // alias for debug()
    logger.info('This is a info message');
    logger.warn('This is a warning');
    logger.error('This is an error');
</script>
